<!DOCTYPE html>
<html>
<head>
    <title>Trip</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script>
    function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 1,
            center: {lat: -31.5, lng: 151.5}
        });
        directionsDisplay.setMap(map);
        var infoWindow = new google.maps.InfoWindow({
            content: '<div> HELLO </div>'
        });
        directionsDisplay.setOptions({infoWindow: infoWindow});

        directionsService.route({
            origin: "Auckland, New Zealand",
            destination: "Wellington, New Zealand",
            avoidTolls: true,
            waypoints: [{
                location: "Whitianga, New Zealand",
                stopover: true
            }],
            travelMode: 'DRIVING'
        }, function (response, status) {
            if (status === 'OK') {
                directionsDisplay.setDirections(response);
                var myRoute = response.routes[0].legs[0];
                console.log(myRoute);
                var marker = new google.maps.Marker;
                //marker.setMap(map);
                //marker.setPosition(myRoute.steps[0].start_location);
                //marker.addListener('click', function() {
                //   infoWindow.open(map, marker);
                // });
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }
</script>

<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlMpJ4LrF2y0VWSR1qbGwfEjoSomfY_dI&callback=initMap">
</script>
</body>
</html>
