<!DOCTYPE html>
<html>
<head>
    <title>Trip</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #overlay {
            position: absolute;
            top: 0px;
            width: 100%;
            text-align: center;
        }

        .location-info-window {
            position: relative;
        }

        .location-image {
            cursor: pointer;
        }

        .arrow-container {
            position: absolute;  
            width: 50px;
            height: 100%;
            z-index: 100;
            cursor: pointer;
        }

        .arrow-container.next {
            right: 0;
        }

        .arrow-container.previous {
            left: 0;
        }

        .arrow-container:hover {
            background-color: rgba(255, 255, 255, 0.4); // using opacity would affect the child element too
        }

        .arrow-pic {
            height: 70px;
            position: relative;
            top: 40%;
            width: auto;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .arrow-pic.next {
            background-image: url("right-arrow.png");
        }

        .arrow-pic.previous {
            background-image: url("left-arrow.png");
        }

        #close-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 50px;
            z-index: 200;

            cursor: pointer;
            margin: 0 10px;
            font-size: 30px;
        }

        #next-location {
            position: absolute;
            top: 50px;
            right: 200px;
        }

        #all-locations {
            position: absolute;
            top: 50px;
            right: 70px;
        }

        img {
            image-orientation: from-image;
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="overlay"></div>
<button id="next-location">Show next location</button>
<button id="all-locations">Show all locations</button>

<script src="locations">// provides the locations data object </script>
<script src="app.js">// the app logic</script>

 <script src="clusterer/markerclusterer.js">
</script>
<!-- Replace the value of the locationKey parameter with your own API locationKey. -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlMpJ4LrF2y0VWSR1qbGwfEjoSomfY_dI&callback=initMap">
</script>

</body>
</html>
